<div *ngIf="showModal" class="modal d-block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{dataSource.title}}</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>{{dataSource.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Fechar</button>
        <button type="button" class="btn btn-primary"  *ngIf="dataSource.action" (click)="confirmation()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
