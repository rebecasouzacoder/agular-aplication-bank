<div class="main-login">
  <div>
    <div class="left-login"></div>
  </div>
  <form [formGroup]="form" class="g-paddingTop-s">
    <div class="right-login">
      <div class="card-login">
        <h1 class="">LOGIN</h1>
        <div class="form-group textfield">
          <label for="exampleInputEmail1">Usuário</label>
          <input
            type="text"
            class="form-control"
            formControlName="usuario"
            name="usuario"
            placeholder="Usuário"
          />
          <small
            id="emailHelp"
            *ngIf="errorForm && form.controls['usuario'].hasError('required')"
            class="form-text"
            >Usuário é obrigatório</small
          >
        </div>
        <div class="form-group textfield">
          <label for="exampleInputPassword">Senha</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            name="password"
            placeholder="Senha"
          />
          <small
            id="passwordHelp"
            *ngIf="errorForm && form.controls['password'].hasError('required')"
            class="form-text"
            >Senha é obrigatório</small
          >
        </div>
        <button
          class="btn-login"
          type="submit"
          *ngIf="!isLoading"
          (click)="login()"
        >
          Login
        </button>
        <button class="btn-login" type="submit" *ngIf="isLoading" disabled>
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </button>
        <small id="passwordHelp" *ngIf="errorForm" class="form-text">{{
          messageError
        }}</small>
      </div>
    </div>
  </form>
</div>
